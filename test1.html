<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
background-color: #1c1c1c;
margin:0;
}

.icon-bar {
  width: 100%;
  background-color: #222;
  overflow: auto;
}

.icon-bar a {
  float: left;
  width: 20%;
  text-align: center;
  padding: 12px 0;
  transition: all 0.3s ease;
  color: #dbdbdb;
  font-size: 36px;
}

.icon-bar a:hover {
  background-color: #000;
}

.active {
  background-color: #666;
}
</style>
<body>

<div class="icon-bar">
  <a class="active" href="#"><i class="fa fa-home">Home</i></a> 
  <a href="#">Discord</a> 
  <a href="#">Roblox</a> 
  <a href="#">Instagram</a>
  <a href="#"><i class="fa fa-trash"></i>Twitter</a> 
</div>

</body>
</html>
