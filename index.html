<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
background-color: #1c1c1c;
margin:0;
}

.icon-bar {
  width: 100%;
  background-color: #222;
  overflow: auto;
}

.icon-bar a {
  float: left;
  width: 20%;
  text-align: center;
  padding: 12px 0;
  transition: all 0.3s ease;
  color: #dbdbdb;
  font-size: 36px;
}

.icon-bar a:hover {
  background-color: #000;
}

.active {
  background-color: #666;
}
</style>
<body>

<div class="icon-bar">
  <a class="active" href="/"><img src="/ico/home.png"/></a> 
  <a href="#"><img src="/ico/discord.png"/></a> 
  <a href="#"><img src="/ico/roblox.png"/></a> 
  <a href="#"><img src="/ico/instagram.png"/></a>
  <a href="#"><img src="/ico/email.png"/></a> 
</div>

</body>
</html>
